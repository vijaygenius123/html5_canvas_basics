<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Basic Canvas Example</h1>
    <div id="content">
        <p>This document contains our first canvas exmaple</p>
        <canvas id="canvas" width="400" height="300">
            Your browser doesn't support canvas
        </canvas>
    </div>
    <script type="text/javascript">
        window.addEventListener('load', function () {
            var canvasElement = document.getElementById("canvas");
            if (canvasElement && canvasElement.getContext) {
                canvasElement.width = 640
                canvasElement.height = 480

                var ctx = canvasElement.getContext("2d")
                if (ctx) {
                    //strokeRect
                    ctx.strokeStyle = 'red'
                    ctx.lineWidth = 3
                    ctx.strokeRect(10, 10, 40, 40)

                    //fillRect
                    ctx.fillStyle = 'lightBlue'
                    ctx.fillRect(80, 10, 40, 40)


                    //storeRect with fillRect
                    ctx.strokeRect(150, 10, 40, 40)
                    ctx.fillRect(150, 10, 40, 40)

                    //clearRect
                    ctx.strokeRect(150, 10, 40, 40)
                    ctx.fillRect(150, 10, 40, 40)

                    //clearRect
                    ctx.fillRect(210, 10, 40, 40)
                    ctx.clearRect(220, 20, 20, 20)

                }
            }
        })
    </script>
</body>

</html>
